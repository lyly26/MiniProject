
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<title>Single Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<main>
		<br>
		<div class="super_container" th:object="${item}">
			<!-- Single Product -->
			<div class="single_product">
				<div class="container">
					<div class="row">

						<!-- Images -->
						<div class="col-sm-5 ">
							<div class="image_list">
								<img th:src="@{|/images/*{image}|}" alt="">
							</div>
						</div>
						<!-- Description -->
						<div class="col-sm-6 ">
							<div class="product_description">
								<div class="product_name"
									style="font-size: 30px; font-weight: bold;">[[*{name}]]</div>
								---
								<div class="product_category">[[*{category.name}]]</div>
								<br>
								<div style="font-weight: bolder;">Mô tả:</div>
								<div class="product_text">
									<p style="color: black;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
										Maecenas fermentum. laoreet turpis, nec sollicitudin dolor
										cursus at. Maecenas aliquet, dolor a faucibus efficitur, nisi
										tellus cursus urna, eget dictum lacus turpis.</p>
								</div>
								<div class="order_info d-flex flex-row">
									<form action="#">
										<div class="product_price">[[*{price}]]</div>
										<br>
										<div class="button_container">
											<button class="btn btn-info"
												th:attr="ng-click=@{|cart.add(*{id})|}">Add to Cart</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
