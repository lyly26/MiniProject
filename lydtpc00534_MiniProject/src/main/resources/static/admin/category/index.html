<div class="panel panel-default">
	<div class="panel-heading">
		<h2>Category Manager</h2>
	</div>
	<div class="panel-body">
		<div class="row mt-3">
			<div class="col-sm-6">
				<div class="form-group">
					<label>Id:</label> 
					<input type="text" ng-model="form.id" class="form-control"/>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Category name:</label> 
					<input class="form-control" ng-model="form.name"/>
				</div>
			</div>
		</div>
	</div>
    <hr>
	<div class="dieukhien ml-3" style="text-align: center;">
		<button class="btn btn-success" ng-click="create()">Create</button> 
		<button class="btn btn-warning" ng-click="update()">Update</button> 
		<button class="btn btn-danger" ng-click="delete(form)">Delete</button> 
		<button class="btn btn-primary" ng-click="reset()">Reset</button>
	</div>
	<hr>
	<table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td style="width:15%" class="text-center">
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning glyphicon glyphicon-edit"><i class="fa fa-pencil-square-o"></i></button>
                        <button ng-click="delete(item)" ng class="btn btn-danger glyphicon glyphicon-trash"><i class="fa fa-trash-o"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
	<hr>
	<div class="buttons" style="text-align: center;">
	<button class="btn btn-danger" ng-click="pager.first()"><i class="fa fa-hand-o-up"></i></button>
	<button class="btn btn-primary" ng-click="pager.prev()"><i class="fa fa-hand-o-left"></i></button>
	<button class="btn btn-success"> {{pager.page + 1}} of {{pager.count}} </button>
	<button class="btn btn-primary" ng-click="pager.next()"><i class="fa fa-hand-o-right"></i></button>
	<button class="btn btn-danger" ng-click="pager.last()"><i class="fa fa-hand-o-down"></i></button>
	</div>
</div>
