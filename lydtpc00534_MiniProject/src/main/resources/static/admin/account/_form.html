<div class="panel panel-default">
	<div class="panel-headin"></div>
	<div class="row">
		<div class="col-sm-7" style="margin-left: 200px;">
			<div class="form-group mt-3">
				<label>Username:</label> 
				<input type="text" ng-model="form.username" class="form-control" />
			</div>

			<div class="form-group">
				<label>Password:</label> 
				<input type="password" class="form-control" ng-model="form.password"  />
			</div>

			<div class="form-group">
				<label>Fullname:</label> 
				<input ng-model="form.fullname" class="form-control" />
			</div>
			
			<div class="form-group">
				<label>Email:</label> 
				<input  ng-model="form.email" class="form-control" />
			</div>	
		</div>
	</div>
	<hr>
	<div class="dieukhien ml-3" style="text-align: center;">
		<button class="btn btn-success" ng-click="create()">Create</button>
		<button class="btn btn-success" ng-click="update()">Update</button>
		<button class="btn btn-success" ng-click="reset()">Reset</button>
	</div>
</div>
